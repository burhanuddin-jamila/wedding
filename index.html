<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDDING</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animation libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="elegant-bg">
    <div class="overlay"></div>
    
    <div class="container">
        <br />
        <div class="image-container animate__animated animate__zoomIn">
            <img src="cover_page.png" class="img-fluid wedding-image floating" id="img1">
        </div>
        <div class="image-container animate__animated animate__zoomIn animate__delay-1s">
            <img src="main_page.png" class="img-fluid wedding-image floating-delay" id="img2">
        </div>
        <br /><br /><br /><br />
    </div>

    <!-- Confetti animation elements -->
    <div class="confetti-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
